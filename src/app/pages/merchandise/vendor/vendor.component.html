<div class="row top20 clearfix fadeIn animated">
	<div class="col-12">

		<div class="catSearch clearfix card-header">
			<h2 class="card-title ">
				Manage Vendors
				<button class="btn btn-primary float-right" (click)=" bulkUpload() ">
					<i class="fa fa-download" aria-hidden="true"></i>
					Import
				</button>
				<button class="btn btn-primary float-right" [routerLink]="['./add-vendor']">
					<i class="fa fa-plus-square" aria-hidden="true"></i>
					Add New
				</button>
			</h2>
		</div>

		<div class="filters card col-12 fadeIn animated">
			<div class="card-body">
				<form>

					<div class="form-group row">
						<label for="name" class="col-2 text-right">Vendor Name
							<span class="mandatory">*</span>
						</label>
						<input type="text" #searchText class="form-control col-4" id="name" placeholder="Name">
					</div>

					<div class="form-group row">
						<label class="col-2"></label>
						<button type="submit" class="btn btn-primary no_margin" (click)=" searchVendor(searchText.value) ">
							<i class="fa fa-search" aria-hidden="true"></i>
							Search
						</button>
					</div>

				</form>
			</div>
		</div>

		<div class="spacer col-12"></div>

		<div class="filters card col-12">
			<div class="card-body">

				<div class="loader-container pos_absolute" *ngIf="bigLoader">
					<img src="assets/img/ajax-loader.gif" alt="Loader Image">
				</div>

				<button 
					class="btn btn-danger float-right deleteSelectedButton" [ngClass]="{'disabled': !showSelectedDelete }"
					(click)="deleteAll()">
					Delete Selected
				</button>
				
				<button 
				class="btn btn-info float-right deleteSelectedButton" [ngClass]="{'disabled': !showSelectedDelete }"
				(click)="deactivateAll()">
					Deactivate Selected
				</button>


				<table class="table table-bordered table-responsive" [mfData]="vendorsList" #mf="mfDataTable" [mfRowsOnPage]="10">
					<thead class="black-muted-bg">
						<tr>
							<th class="text-center">
								<input type="checkbox" [ngModel]='selectAllCheckbox' (change)="selectAll($event)">
							</th>
							<th class="text-left">
								<strong>Name</strong>
							</th>
							<th>
								<strong>Email</strong>
							</th>
							<th class="text-center">
								<strong>Status</strong>
							</th>
							<th class="text-center">
								<strong>Action</strong>
							</th>
						</tr>
					</thead>
					<tbody *ngIf=" vendorsList && vendorsList.length > 0 ">
						<tr *ngFor=" let item of mf.data | searchfilter: 'first_name,last_name' : searchTerm; let i = index;">
							<td class="text-center">
								<input [ngModel]="item.isChecked" type="checkbox" (change)="checkBoxSelected($event, item)">
							</td>
							<td class="text-left">
								{{ item.first_name }} {{ item.last_name }}
							</td>
							<td>{{ item.email }}</td>
							<td class="text-center"	>
								<i *ngIf=" item.status " class="fa fa-check" aria-hidden="true"></i>
								<i *ngIf=" !item.status " class="fa fa-times" aria-hidden="true"></i>
							</td>
							<td class="text-center">
								<button class="btn btn-secondary" [routerLink]="['./edit-vendor/', item.id]" title="Edit">
									<i class="fa fa-pencil" aria-hidden="true"></i>
								</button>
								<button class="btn btn-danger" (click)="deleteVendor(item, i)" title="Delete" [disabled]="deleteLoader == i">
									<i class="fa fa-trash-o" aria-hidden="true"></i>
								</button>
								<img *ngIf="deleteLoader == i" src="assets/img/ajax-loader.gif" alt="Loader Image" width="35" height="35">
							</td>
						</tr>
					</tbody>

					<tbody *ngIf=" vendorsList && vendorsList.length === 0 ">
						<tr>
							<td colspan="5">
								<strong>There are no vendors!</strong>
							</td>
						</tr>
					</tbody>

					<tfoot *ngIf=" vendorsList && vendorsList.length > 10 ">
						<tr>
							<td colspan="5">
								<mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
							</td>
						</tr>
					</tfoot>
				</table>
			</div>

		</div>

	</div>
</div>
