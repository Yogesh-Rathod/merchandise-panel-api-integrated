<div class="animated fadeIn card addCategory">

  <div class="card-header clearfix">
    <h2 class="card-title">
      Add Vendor

      <button *ngIf=" vendorId " class="btn btn-success" [routerLink]="['/merchandise/products/vendorproducts', vendorId]">
        Show Products
      </button>

      <img *ngIf=" deleteLoader " class="float-right deleteLoader" src="assets/img/ajax-loader.gif" alt="Loader Image" width="35"
        height="35">

      <button *ngIf=" vendorId " class="btn btn-danger float-right" (click)="deleteVendor()" [disabled]="deleteLoader">
        <i class="fa fa-trash-o" aria-hidden="true"></i>
        Delete
      </button>
      <span class="goBack float-right" [routerLink]="['/merchandise/vendors']">
        <i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i> Back to vendors list</span>

    </h2>
  </div>

  <div class="card-body row">

    <form class="col-12 row" [formGroup]=" addVendorForm " (ngSubmit)=" addVendor(addVendorForm.value) ">
      <input type="hidden" formControlName="id">

      
      <div class="col-6 row">
        <div class="form-group col-6">
          <label for="firstName">
            First Name:
            <span class="mandatory">*</span>
            <i class="fa fa-question-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Vendors First Name (Should be 1 to 100 characters)"></i>
          </label>
          <input type="text" class="form-control" id="firstName" formControlName="first_name">
        </div>
        <div class="form-group col-6">
          <label for="lastName">
            Last Name:
            <span class="mandatory">*</span>
            <i class="fa fa-question-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Vendors Last Name (Should be 1 to 100 characters)"></i>
          </label>
          <input type="text" class="form-control" id="lastName" formControlName="last_name">
        </div>

        <div class="form-group col-6">
          <label for="Suffix">
            Suffix:
            <span class="mandatory">*</span>
            <i class="fa fa-question-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Suffix for the vendor (Should be 2 to 100 characters)"></i>
          </label>
          <input type="text" class="form-control" id="Suffix" formControlName="suffix">
        </div>
        <div class="form-group col-6">
          <label for="Company">
            Company:
            <i class="fa fa-question-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Vendors company name."></i>
          </label>
          <input type="text" class="form-control" id="Company" formControlName="company">
        </div>
        <div class="form-group col-6">
          <label for="Email">
            Email:
            <span class="mandatory">*</span>
            <i class="fa fa-question-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Vendor email address."></i>
          </label>
          <input type="text" class="form-control" id="Email" formControlName="email">
        </div>
        <div class="form-group col-6">
          <label for="Phone">
            Phone Number:
            <span class="mandatory">*</span>
            <i class="fa fa-question-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Vendor Phone Number (Should be 10 digit long and must start with 7/8/9)"></i>
          </label>
          <input type="text" class="form-control" id="Phone" formControlName="phone" (keydown)='validatenumber($event)'>
        </div>
        <div class="form-group col-6">
          <label for="Website">
            Website:
            <i class="fa fa-question-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Vendor Website (should start with 'http://' or 'https://')"></i>
          </label>
          <input formControlName="website" type="text" class="form-control" id="Website">
        </div>

      </div>

      <div class="col-6 row">
        <div class="form-group col-12">
          <label for="Address">Address:
            <span class="mandatory">*</span>
            <i class="fa fa-question-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Vendor Address."></i>
          </label>
          <textarea formControlName="address" id="Address" cols="10" rows="10" class="form-control"></textarea>
        </div>
        <div class="form-group col-6">
          <label for="city">City:
            <span class="mandatory">*</span>
            <i class="fa fa-question-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Vendor City."></i>
          </label>
          <select formControlName="city" id="city" class="form-control">
            <option value="Mumbai">Mumbai</option>
            <option value="Thane">Thane</option>
          </select>
        </div>
        <div class="form-group col-6">
          <label for="State">State:
            <span class="mandatory">*</span>
            <i class="fa fa-question-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Vendor State."></i>
          </label>
          <select formControlName="state" id="State" class="form-control">
            <option value="Maharashtra">Maharashtra</option>
            <option value="Delhi">Delhi</option>
          </select>
        </div>
        <div class="form-group col-6">
          <label for="Country">Country:
            <span class="mandatory">*</span>
            <i class="fa fa-question-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Vendor Country."></i>
          </label>
          <select formControlName="country" id="Country" class="form-control">
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
          </select>
        </div>
        <div class="form-group col-6">
          <label for="Zip">Zip Code:
            <span class="mandatory">*</span>
            <i class="fa fa-question-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Zip / Postal Code should be number with length 6."></i>
          </label>
          <input formControlName="zip" id="Zip" class="form-control" type="text" (keydown)='validatenumber($event)' >
        </div>
        <div class="form-group col-6">
          <label for="Status">Status:
            <span class="mandatory">*</span>
            <i class="fa fa-question-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Vendor Status. (If deactivated products from this vendor will be disabled.)"></i>
            <input formControlName="status" id="Status" type="checkbox">
          </label>
          <input type="text" class="hidden form-control">
        </div>
        <div class="block"></div>
      </div>

      <div class="form-group row col-12">
        <label class="col-5 text-right"></label>
        <input *ngIf=" !vendorId " type="submit" class="btn btn-primary" value="Save" [disabled]=" !addVendorForm.valid || showLoader ">
        <input *ngIf=" vendorId " type="submit" class="btn btn-primary" value="Update" [disabled]=" !addVendorForm.valid || showLoader ">
        <img *ngIf=" showLoader " src="assets/img/ajax-loader.gif" alt="Loader Image" width="35" height="35">
        <span class="btn btn-secondary" [routerLink]="['/merchandise/vendors']">Cancel</span>
      </div>

    </form>

  </div>

</div>
