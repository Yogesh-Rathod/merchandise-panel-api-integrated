<div class="row top20 clearfix fadeIn animated">
	<div class="col-12">

		<div class="catSearch clearfix card-header">
			<h2 class="card-title ">
				Manage Categories
				<button class="btn btn-primary float-right" (click)=" bulkUpload() ">
					<i class="fa fa-download" aria-hidden="true"></i>
					Import
				</button>
				<button class="btn btn-primary float-right" [routerLink]="['./add-category']">
					<i class="fa fa-plus-square" aria-hidden="true"></i>
					Add New
				</button>
			</h2>
		</div>

		<div class="filters card col-12 fadeIn animated">
			<div class="card-body">
				<form>

					<div class="form-group row">
						<label for="name" class="col-3 col-xl-2 text-right">
							Category Name
							<span class="mandatory">*</span>
							<i class="fa fa-question-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Search by Category Name."></i>
						</label>
						<input type="text" #searchText class="form-control col-4" id="name" placeholder="Category Name">
						<button type="submit" class="btn btn-primary searchbutton" (click)=" searchCategory(searchText.value) ">
							<i class="fa fa-search" aria-hidden="true"></i>
							 Search
						</button>
					</div>

				</form>
			</div>
		</div>

		<div class="spacer col-12"></div>

		<div class="filters card col-12">
			<div class="card-body">
				<table class="table table-bordered table-responsive"  [mfData]="categories" #mf="mfDataTable" [mfRowsOnPage]="10">
					<thead class="black-muted-bg">
						<tr>
							<!-- <th>No.</th> -->
							<th class="text-left"><strong>Name</strong></th>
							<th class="text-center"><strong>Published</strong></th>
							<th class="text-center"><strong>Display Order</strong></th>
							<th class="text-center"><strong>Action</strong></th>
						</tr>
					</thead>
					<tbody *ngIf=" categories && categories.length > 0 ">
						<tr *ngFor=" let item of mf.data | searchfilter: 'breadCrumb' : searchTerm; let i = index " >
							<!-- <td>{{ i + 1 }}</td> -->
							<td class="text-left">
								{{ item.breadCrumb }}
								<!-- <span *ngIf=" item.parent_name ">
									{{ item.parent_name }} >>
								</span> {{ item.name }} -->
							</td>
							<td class="text-center">
								<i *ngIf=" item.status " class="fa fa-check" aria-hidden="true"></i>
								<i *ngIf=" !item.status " class="fa fa-times" aria-hidden="true"></i>
							</td>
							<td class="text-center">{{ item.displayOrder }}</td>
							<td class="text-center">
								<button class="btn btn-secondary" [routerLink]="['./edit-category/', item._id]" title="Edit">
									<i class="fa fa-pencil" aria-hidden="true"></i>
								</button>
								<button class="btn btn-danger" (click)="deleteCategory(item, i)" title="Delete" [disabled]="deleteLoader == i">
									<i class="fa fa-trash-o" aria-hidden="true"></i>
								</button>
								<img *ngIf="deleteLoader == i" src="assets/img/ajax-loader.gif" alt="Loader Image" width="35" height="35">
							</td>
						</tr>
					</tbody>

					<tbody *ngIf=" categories && categories.length === 0 ">
						<tr>
							<td colspan="5">
								<strong>There are no categories!</strong>
							</td>
						</tr>
					</tbody>

					<tfoot *ngIf=" categories && categories.length > 10 ">
						<tr>
							<td colspan="5">
								<mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
							</td>
						</tr>
					</tfoot>
				</table>
			</div>

		</div>

	</div>
</div>
